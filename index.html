<!DOCTYPE html>
<html>
<head>
    <title>Generate Git commands</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="js/script.js"></script>
</head>

<body>

	<a href="https://github.com/rathiankush123/ggc" target="_blank" id="bulb">
			<img src="./media/bulb.png">
	</a>

<div class="wrapper">
	<input type="text" class="form-control inputTextWindow" id="fileNames" placeholder="Filenames separated with a space">
	<input type="text" class="form-control inputTextWindow" id="commitMessage" placeholder="Commit Messsage">
	<input type="text" class="form-control inputTextWindow" id="branchName" placeholder="Branch Name">
	<input type="text" class="form-control inputTextWindow" id="tagName" placeholder="Tag Name">
	<input type="text" class="form-control inputTextWindow" id="rcNum" placeholder="RC Number" value="01">
	<button id="generateGitCommands" type="button" class="btn btn-warning">
		Generate Git Commands
		<img src="./media/start.png">
	</button>
</div>

<div class="processedWrapper">

	<div class="input-group mb-3">
	<div class="input-group-prepend">
		<button class="btn btn-primary" id="basic-addon1">Git-add command</button>
	</div>
	<p type="text" class="form-control" id="gitAddCmd"></p>
	<div class="input-group-append">
		<button class="btn btn-danger" id="basic-addon2" onclick="copyToClipboard('#gitAddCmd')"><img src="./media/copy.png">
		</button>
	</div>
</div>

<div class="input-group mb-3">
	<div class="input-group-prepend">
		<button class="btn btn-primary" id="basic-addon1">Git-commit command</button>
	</div>
	<p type="text" class="form-control" id="gitCommitCmd"></p>
	<div class="input-group-append">
		<button class="btn btn-danger" id="basic-addon2" onclick="copyToClipboard('#gitCommitCmd')"><img src="./media/copy.png">
		</button>
	</div>
</div>

<div class="input-group mb-3">
	<div class="input-group-prepend">
		<button class="btn btn-primary" id="basic-addon1">Git-push command</button>
	</div>
	<p type="text" class="form-control" id="gitPushCmd"></p>
	<div class="input-group-append">
		<button class="btn btn-danger" id="basic-addon2" onclick="copyToClipboard('#gitPushCmd')"><img src="./media/copy.png">
		</button>
	</div>
</div>

<div class="input-group mb-3">
	<div class="input-group-prepend">
		<button class="btn btn-primary" id="basic-addon1">Create-tag command</button>
	</div>
	<p type="text" class="form-control" id="createTagCmd"></p>
	<div class="input-group-append">
		<button class="btn btn-danger" id="basic-addon2" onclick="copyToClipboard('#createTagCmd')"><img src="./media/copy.png">
		</button>
	</div>
</div>

<div class="input-group mb-3">
	<div class="input-group-prepend">
		<button class="btn btn-primary" id="basic-addon1">Push-tag command</button>
	</div>
	<p type="text" class="form-control" id="pushTagCmd"></p>
	<div class="input-group-append">
		<button class="btn btn-danger" id="basic-addon2" onclick="copyToClipboard('#pushTagCmd')">
			<img src="./media/copy.png">
		</button>
	</div>
</div>
</div>

</body>
</html>
